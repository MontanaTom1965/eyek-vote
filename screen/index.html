<!doctype html>
<meta charset="utf-8"><title>Encore! â€¢ Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Heading/display fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

<style>
  :root{ --bg:#0f1526; --card:#0d1428; --line:#2b3c62; --txt:#eaf2ff; --muted:#b9c6ff; --green:#25d366; --yellow:#f6c945; --red:#ff5e6c; --purple:#2F0658; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--txt);font:20px system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{display:grid;place-items:center;min-height:100svh;text-align:center;padding:4vmin;position:relative;overflow:hidden}
  .title{font-family:"Bebas Neue", system-ui; font-size:9vmin; letter-spacing:.5vmin; margin:0 0 1.2vmin; color:#fff}
  .venue{font-family:"Montserrat", system-ui; font-weight:800; font-size:6vmin; color:#ffd6ff; margin:0 0 1vmin; text-shadow:0 6px 24px rgba(47,6,88,.45)}
  .kj{font-family:"Montserrat", system-ui; font-weight:600; font-size:2.6vmin; color:#c9d6ff; margin:0 0 4.5vmin; opacity:.9}
  .now{font-family:"Montserrat", system-ui; font-weight:800; font-size:4.5vmin; margin:0}
  .who{font-family:"Bebas Neue", system-ui; font-size:10vmin; letter-spacing:.3vmin; margin:.8vmin 0 3vmin; color:#ffffff}
  .song{font-size:3vmin;color:var(--muted);margin:0 0 4vmin}
  .row{display:flex;gap:2vmin;justify-content:center;flex-wrap:wrap}
  .chip{padding:1vmin 2vmin;border-radius:12px;border:1px solid var(--line);background:var(--card)}
  .enc{color:var(--green)} .ano{color:var(--yellow)} .may{color:var(--red)}
  .badge{display:inline-block;padding:.6vmin 2vmin;border:1px solid var(--line);border-radius:999px;background:var(--card);font-weight:800}
  .voteNow{margin:3vmin 0 1vmin; display:none}
  .voteTag{font-family:"Montserrat", system-ui; font-weight:800; font-size:4vmin; color:#fff; padding:1vmin 2.5vmin; border-radius:999px; border:2px solid rgba(255,255,255,.15); background:linear-gradient(135deg, rgba(122,162,255,.2), rgba(47,6,88,.5))}
  .timer{font-family:"Bebas Neue", system-ui; font-size:12vmin; margin:1vmin 0 2vmin; letter-spacing:.3vmin}
  .qrBox{position:absolute; right:3vmin; bottom:3vmin; width:20vmin; height:20vmin; border:2px dashed rgba(255,255,255,.25); border-radius:16px; display:grid; place-items:center; color:#cfe0ff; font-size:2vmin}
  .qrBox::after{content:"QR to vote coming soon"; text-align:center; padding:1vmin}
  #confetti{position:absolute; inset:0; pointer-events:none}
  .flashEncore{position:absolute; top:3vmin; left:50%; transform:translateX(-50%); background:#10152b; border:2px solid rgba(37,211,102,.5); color:var(--green); padding:1vmin 3vmin; border-radius:999px; font-weight:800; font-size:3vmin; box-shadow:0 10px 40px rgba(37,211,102,.35); display:none}
  /* Tiny heartbeat dot to reassure motion */
  .heartDot{position:absolute; left:2.5vmin; bottom:2.5vmin; width:1.6vmin; height:1.6vmin; border-radius:50%; background:#8edbff; opacity:.7; box-shadow:0 0 16px rgba(142,219,255,.55)}
</style>

<div class="wrap">
  <canvas id="confetti"></canvas>
  <div id="flash" class="flashEncore">Encore! ðŸŽ‰</div>

  <h1 class="title">Welcome to</h1>
  <div id="venue" class="venue">â€”</div>
  <div id="kj" class="kj">Hosted by â€”</div>

  <div class="now">Now up:</div>
  <div id="who" class="who">â€”</div>
  <div id="song" class="song">â€”</div>

  <div id="voteNow" class="voteNow">
    <div class="voteTag">VOTE NOW</div>
    <div id="timer" class="timer">00:00</div>
  </div>

  <div class="row" style="margin-top:2vmin">
    <div class="chip enc">Encore: <b id="cE">0</b></div>
    <div class="chip ano">Another Shot: <b id="cA">0</b></div>
    <div class="chip may">Maybe Next Time: <b id="cM">0</b></div>
  </div>

  <div style="margin-top:3vmin"><span id="status" class="badge">Waitingâ€¦</span></div>

  <div class="qrBox" aria-label="QR to vote placeholder"></div>
  <div id="heart" class="heartDot" title="anti-sleep heartbeat"></div>
</div>

<script>
const GET_URL='/assets/get_state.php';
const $=s=>document.querySelector(s);
function fmt(ms){ const s=Math.ceil(ms/1000); const m=Math.floor(s/60), r=s%60; return `${String(m).padStart(2,'0')}:${String(r).padStart(2,'0')}` }

let state=null, lastCelebratedKey=null;

/* --- Wake Lock (keep screen on when supported) --- */
let wakeLock=null;
async function requestWakeLock(){
  try{
    if('wakeLock' in navigator){
      wakeLock = await navigator.wakeLock.request('screen');
      wakeLock.addEventListener('release', ()=>{ /* noop */ });
    }
  }catch(e){ /* ignore */ }
}
document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') requestWakeLock(); });

/* --- Light heartbeat every 30s to keep TVs alive --- */
function heartbeat(){
  // Pulse venue & KJ with a soft glow
  [$('#venue'), $('#kj')].forEach(el=>{
    if(!el) return;
    el.animate(
      [
        { filter:'brightness(1)', textShadow:'0 6px 24px rgba(47,6,88,.45)' },
        { filter:'brightness(1.15)', textShadow:'0 10px 36px rgba(122,162,255,.55)' },
        { filter:'brightness(1)', textShadow:'0 6px 24px rgba(47,6,88,.45)' }
      ],
      { duration: 1200, easing:'ease-in-out' }
    );
  });
  // Nudge the tiny dot so the frame changes visually
  const dot=$('#heart');
  if(dot){
    dot.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:700,easing:'ease-in-out'});
  }
}
setInterval(heartbeat, 30000); // every 30 seconds
setTimeout(heartbeat, 3000);   // first gentle pulse shortly after load

/* --- Confetti engine (no deps) --- */
const confetti=(function(){
  const cv=document.getElementById('confetti'), cx=cv.getContext('2d');
  let W=0,H=0, parts=[], running=false;
  function resize(){ W=cv.width=window.innerWidth; H=cv.height=window.innerHeight; }
  function rand(a,b){ return a+Math.random()*(b-a); }
  function burst(n=150){
    for(let i=0;i<n;i++){
      parts.push({
        x: W/2, y: H*0.2, r: rand(2,4), a: rand(0,2*Math.PI),
        vx: rand(-6,6), vy: rand(-2,8), g: 0.18, life: rand(60,140),
        color: `hsl(${Math.floor(rand(0,360))} 90% 60%)`
      });
    }
    if(!running){ running=true; loop(); }
  }
  function loop(){
    if(!running) return;
    cx.clearRect(0,0,W,H);
    for(let i=parts.length-1;i>=0;i--){
      const p=parts[i];
      p.vy+=p.g; p.x+=p.vx; p.y+=p.vy; p.life--;
      cx.fillStyle=p.color; cx.beginPath(); cx.arc(p.x,p.y,p.r,0,Math.PI*2); cx.fill();
      if(p.life<=0 || p.y>H+20) parts.splice(i,1);
    }
    if(parts.length===0){ running=false; return; }
    requestAnimationFrame(loop);
  }
  window.addEventListener('resize', resize); resize();
  return { burst };
})();

function showEncoreFlash(){
  const el=$('#flash');
  el.style.display='inline-block';
  el.style.opacity='1';
  el.animate([{transform:'translateX(-50%) scale(0.9)', opacity:.0},{transform:'translateX(-50%) scale(1)',opacity:1}],{duration:200,easing:'ease-out'});
  setTimeout(()=>{
    el.animate([{opacity:1},{opacity:0}],{duration:800,easing:'ease-in'}).onfinish=()=>{ el.style.display='none'; };
  }, 1300);
}

/* --- Main poll/render loop --- */
async function tick(){
  const r=await fetch(GET_URL,{cache:'no-store'}); state=await r.json();

  const publicVenue = state.event?.venuePublic || state.event?.venue || 'â€”';
  const kjName      = state.event?.kj || '';
  const singerName  = state.current?.name || 'â€”';
  const songText    = state.current?.songArtist || '';

  $('#venue').textContent = publicVenue;
  $('#kj').textContent    = kjName ? `Hosted by ${kjName}` : 'Hosted by â€”';
  $('#who').textContent   = singerName;
  $('#song').textContent  = songText;

  const open = !!state.voting?.open;
  const result = state.voting?.lastResult || null;

  $('#voteNow').style.display = open ? 'block' : 'none';

  $('#cE').textContent = state.voting?.counts?.encore  ?? 0;
  $('#cA').textContent = state.voting?.counts?.another ?? 0;
  $('#cM').textContent = state.voting?.counts?.maybe   ?? 0;

  $('#status').textContent = open ? 'Voting OPEN' :
    (result ? (result==='encore'?'Winner: Encore!': result==='another'?'Winner: Another Shot!':'Winner: Maybe Next Time') : 'Waitingâ€¦');

  // Timer
  if(open){
    const ms=Math.max(0,(state.voting.endsAt||0)-Date.now());
    $('#timer').textContent=fmt(ms);
  } else {
    $('#timer').textContent='00:00';
  }

  // Confetti on Encore win â€” only once per singer+song
  if(!open && result==='encore'){
    const key = (state.current?.id||'') + '|' + (state.current?.name||'') + '|' + (state.current?.songArtist||'');
    if(key !== lastCelebratedKey){
      lastCelebratedKey = key;
      confetti.burst(180);
      showEncoreFlash();
    }
  }
}

setInterval(tick, 800);
tick();
requestWakeLock();
</script>
