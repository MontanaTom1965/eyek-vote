<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Earn Your Encore Karaoke — Scan to Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root{
      --bg:#0b0b0f; --panel:#101424; --card:#141826; --accent:#7bc4ff;
      --text:#f7f8fc; --muted:#b9c0d0; --border:#26304a;
      --encore:#4ade80; --another:#fbbf24; --maybe:#f87171;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:linear-gradient(180deg,#0b0b0f 0%,#0e1220 100%); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial,Noto Sans;
      padding:24px;
    }
    header{position:fixed; top:0; left:0; right:0; padding:14px 18px; display:flex; justify-content:space-between; align-items:center;
      background:rgba(20,24,38,.6); border-bottom:1px solid var(--border); backdrop-filter:blur(6px)}
    .brand{display:flex; align-items:center; gap:12px; font-weight:800}
    .brand img{width:40px; height:40px; border-radius:10px}
    .pill{display:inline-block; border:1px solid var(--border); border-radius:999px; padding:6px 10px; color:var(--muted); font-size:12px}
    .wrap{display:flex; flex-direction:column; align-items:center; gap:18px; margin-top:60px}
    h1{margin:0; text-align:center; font-size:32px}
    .name{font-size:22px; color:var(--muted)}
    .card{background:var(--card); border:1px solid var(--border); border-radius:18px; padding:18px; box-shadow:0 10px 26px rgba(0,0,0,.35)}
    canvas{display:block; width:min(80vw,520px); height:auto}
    .url{font-size:16px; color:var(--muted); word-break:break-all; text-align:center; max-width:min(90vw,720px)}
    .note{color:var(--muted); font-size:14px}
    .err{color:#fca5a5; font-weight:600}
  </style>
  <!-- Tiny QR library (global QRCode) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="Earn Your Encore Karaoke - Icon.png" alt="EYEK" onerror="this.style.display='none'"/>
      <div>Scan to Vote</div>
    </div>
    <div class="pill" id="eventPill">Event: —</div>
  </header>

  <div class="wrap">
    <h1 id="headline">Vote for this singer</h1>
    <div class="name" id="singerName">Waiting for singer…</div>
    <div class="card"><canvas id="qrCanvas" width="1024" height="1024" aria-label="QR code to vote"></canvas></div>
    <div class="url" id="voteUrl">—</div>
    <div class="note">One vote per device per singer.</div>
    <div class="err" id="status"></div>
  </div>

  <script type="module">
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
      authDomain: "eyek-vote.firebaseapp.com",
      projectId: "eyek-vote",
      storageBucket: "eyek-vote.firebasestorage.app",
      messagingSenderId: "954696683994",
      appId: "1:954696683994:web:21a84298a94648ff0230e3"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(FIREBASE_CONFIG);
    const db  = getFirestore(app);

    const qs = new URLSearchParams(location.search);
    const EVENT_ID  = qs.get("eventId") || "default";
    const SINGER_ID_PARAM = qs.get("singerId"); // optional; if missing we use state/current

    document.getElementById("eventPill").textContent = "Event: " + EVENT_ID;

    const singerNameEl = document.getElementById("singerName");
    const headlineEl   = document.getElementById("headline");
    const statusEl     = document.getElementById("status");
    const qrCanvas     = document.getElementById("qrCanvas");
    const voteUrlEl    = document.getElementById("voteUrl");

    const ROOT = location.origin + "/"; // e.g. https://vote.earnyourencorekaraoke.com/

    async function showForSingerId(singerId){
      if(!singerId){ setError("No singer selected."); return; }
      // Get singer name (best-effort)
      let name = null;
      try{
        const sdoc = await getDoc(doc(db,"events",EVENT_ID,"singers",singerId));
        if (sdoc.exists()) name = (sdoc.data()||{}).name || null;
      }catch(e){ /* non-fatal */ }
      singerNameEl.textContent = name ? name : "(Unknown Singer)";
      const url = ROOT + "vote/index.html?eventId=" + encodeURIComponent(EVENT_ID) + "&singerId=" + encodeURIComponent(singerId);
      voteUrlEl.textContent = url;
      drawQR(url);
    }

    function drawQR(url){
      statusEl.textContent = "";
      try{
        // Use global QRCode from the CDN script
        window.QRCode.toCanvas(qrCanvas, url, { width: 1024, margin: 2 }, (err)=>{
          if (err){ setError("QR error: " + (err?.message || err)); }
        });
      }catch(e){
        setError("QR library failed to load.");
      }
    }

    function setError(msg){
      statusEl.textContent = msg || "";
    }

    if (SINGER_ID_PARAM){
      // Explicit singer passed in
      headlineEl.textContent = "Scan to vote for this singer";
      showForSingerId(SINGER_ID_PARAM);
    }else{
      // Fall back to host-controlled "current" singer
      headlineEl.textContent = "Scan to vote (Now Performing)";
      onSnapshot(doc(db,"events",EVENT_ID,"state","current"), (snap)=>{
        if (!snap.exists()){ singerNameEl.textContent = "Waiting for host…"; voteUrlEl.textContent = "—"; setError(""); return; }
        const d = snap.data()||{};
        const sid = d.currentSingerId || null;
        const sname = d.currentSingerName || "(Unknown Singer)";
        singerNameEl.textContent = sname;
        if (!sid){ voteUrlEl.textContent="—"; setError("No current singer set."); return; }
        const url = ROOT + "vote/index.html?eventId=" + encodeURIComponent(EVENT_ID) + "&singerId=" + encodeURIComponent(sid);
        voteUrlEl.textContent = url;
        drawQR(url);
      }, (err)=> setError("Firestore error: " + (err?.message || err)));
    }
  </script>
</body>
</html>
