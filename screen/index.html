<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Earn Your Encore Karaoke — Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#141826;
      --encore:#4ade80;
      --another:#fbbf24;
      --maybe:#f87171;
      --text:#f7f8fc;
      --muted:#b9c0d0;
      --border:#26304a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial,Noto Sans;
      background:linear-gradient(180deg,#0b0b0f 0%,#0e1220 100%);
      color:var(--text);
      display:flex;flex-direction:column;align-items:center;
      min-height:100vh;
      padding:20px;
    }
    h1{margin:0 0 20px 0;font-size:32px;text-align:center}
    .grid{display:grid;gap:20px;grid-template-columns:repeat(3,1fr);width:100%;max-width:1200px}
    .col{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      min-height:240px;
    }
    .col h2{margin:0 0 12px;font-size:26px}
    .encore h2{color:var(--encore)}
    .another h2{color:var(--another)}
    .maybe h2{color:var(--maybe)}
    ul{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:10px}
    li{background:rgba(255,255,255,.05);border:1px solid var(--border);padding:12px 14px;border-radius:12px;font-size:22px;display:flex;justify-content:space-between}
    .counts{font-size:18px;color:var(--muted)}
    #status{margin-top:20px;font-size:18px;color:var(--muted)}
  </style>
</head>
<body>
  <h1>Live Results</h1>
  <div class="grid">
    <div class="col encore">
      <h2>Encore</h2>
      <ul id="encoreList"></ul>
    </div>
    <div class="col another">
      <h2>Another Shot</h2>
      <ul id="anotherList"></ul>
    </div>
    <div class="col maybe">
      <h2>Maybe Next Time</h2>
      <ul id="maybeList"></ul>
    </div>
  </div>
  <div id="status">Connecting…</div>

  <script type="module">
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
      authDomain: "eyek-vote.firebaseapp.com",
      projectId: "eyek-vote",
      storageBucket: "eyek-vote.firebasestorage.app",
      messagingSenderId: "954696683994",
      appId: "1:954696683994:web:21a84298a94648ff0230e3"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(FIREBASE_CONFIG);
    const db  = getFirestore(app);

    function getEventIdFromURL() {
      const u = new URL(window.location.href);
      return u.searchParams.get("eventId") || "default";
    }
    const EVENT_ID = getEventIdFromURL();

    const encoreListEl = document.getElementById("encoreList");
    const anotherListEl = document.getElementById("anotherList");
    const maybeListEl = document.getElementById("maybeList");
    const statusEl = document.getElementById("status");

    onSnapshot(query(collection(db, "events", EVENT_ID, "votes")), (snap) => {
      const tallies = {encore:{}, another:{}, maybe:{}};
      snap.forEach(doc => {
        const d = doc.data();
        const name = d.singerName || "Anonymous";
        const cat = (d.category||"").toLowerCase();
        if(!["encore","another","maybe"].includes(cat)) return;
        if(!tallies[cat][name]) tallies[cat][name] = 0;
        tallies[cat][name]++;
      });

      renderList(encoreListEl, tallies.encore);
      renderList(anotherListEl, tallies.another);
      renderList(maybeListEl, tallies.maybe);

      statusEl.textContent = `Votes loaded: ${snap.size}`;
    });

    function renderList(el, obj){
      el.innerHTML = "";
      const arr = Object.entries(obj);
      if(!arr.length){
        const li=document.createElement("li");
        li.textContent="—";
        el.appendChild(li);
        return;
      }
      arr.sort((a,b)=>b[1]-a[1]||a[0].localeCompare(b[0]));
      for(const [name,count] of arr){
        const li=document.createElement("li");
        li.textContent=name;
        const span=document.createElement("span");
        span.className="counts";
        span.textContent=`${count}`;
        li.appendChild(span);
        el.appendChild(li);
      }
    }
  </script>
</body>
</html>
