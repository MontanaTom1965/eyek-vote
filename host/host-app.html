<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Your Encore! Karaoke Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #3a115f;
            --gold: #eaba54;
            --light-blue: #79aec1;
            --background-purple: #2F0658;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-purple);
        }
        .container {
            max-width: 600px;
        }
        .btn {
            background-color: var(--gold);
            color: var(--purple);
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: transform 0.1s;
        }
        .btn:hover {
            transform: scale(1.02);
        }
        .input-field {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--light-blue);
            background-color: #ffffff;
            color: #000000;
        }
        .btn-green {
            background-color: #4CAF50;
            color: white;
        }
        .btn-red {
            background-color: #f44336;
            color: white;
        }
        .btn-yellow {
            background-color: #ffeb3b;
            color: #222;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .status-inactive {
            background-color: #f44336;
        }
        .status-active {
            background-color: #4CAF50;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .popup-content {
            background-color: var(--background-purple);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 90%;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 rounded-3xl bg-gray-800 shadow-xl space-y-8 text-center">

        <header class="mb-6">
            <h1 class="text-6xl font-extrabold text-[var(--gold)]">Host Panel</h1>
        </header>

        <!-- KJ Login Section -->
        <section id="login-section" class="bg-gray-700 p-6 rounded-lg space-y-4">
            <h2 class="text-2xl font-bold text-[var(--light-blue)]">KJ Login</h2>
            <input type="email" id="kj-email" placeholder="KJ Email" class="input-field w-full">
            <input type="password" id="kj-password" placeholder="Password" class="input-field w-full">
            <button id="login-btn" class="btn w-full">Log In</button>
            <p id="login-error" class="text-red-400 text-center text-sm hidden"></p>
        </section>

        <!-- Main Host Panel -->
        <main id="host-panel" class="hidden space-y-6">
            
            <!-- Public Links -->
            <div id="public-links" class="bg-gray-700 p-6 rounded-lg space-y-2">
                <h2 class="text-2xl font-bold text-white">Public Links</h2>
                <a href="https://vote.earnyourencorekaraoke.com/vote/vote-app.html" target="_blank" class="block btn btn-yellow">Audience Voting Page</a>
                <a href="https://vote.earnyourencorekaraoke.com/screen/screen-app.html" target="_blank" class="block btn btn-yellow">Live Display Screen</a>
                <a href="https://vote.earnyourencorekaraoke.com/board/board-app.html" target="_blank" class="block btn btn-yellow">Encore Board</a>
            </div>

            <!-- Event Status & Controls -->
            <div id="event-controls" class="bg-gray-700 p-6 rounded-lg space-y-4">
                <h2 class="text-2xl font-bold text-white">Event Status: <span id="event-status" class="status-badge status-inactive">Inactive</span></h2>
                <div id="event-inactive-controls" class="space-y-2">
                    <input type="text" id="event-name-input" placeholder="Enter Event Name" class="input-field w-full">
                    <button id="start-event-btn" class="btn btn-green w-full">Start Event</button>
                </div>
                <div id="event-active-controls" class="hidden space-y-2">
                    <p class="text-lg">Event Name: <span id="current-event-name" class="font-bold"></span></p>
                    <button id="end-event-btn" class="btn btn-red w-full">End Event</button>
                </div>
            </div>

            <!-- Singer Management -->
            <div id="singer-controls" class="bg-gray-700 p-6 rounded-lg space-y-4">
                <h2 class="text-2xl font-bold text-white">Manage Singers</h2>
                <div class="space-y-2">
                    <input type="text" id="singer-name-input" placeholder="Singer Name" class="input-field w-full">
                    <input type="text" id="singer-song-input" placeholder="Song Title" class="input-field w-full">
                    <button id="add-singer-btn" class="btn w-full">Add to Queue</button>
                </div>
                <ul id="singer-queue" class="space-y-2 text-left"></ul>
                
                <h3 id="current-singer-status" class="text-xl font-bold mt-4">No Singer is currently active.</h3>
                
                <div id="current-singer-controls" class="hidden">
                    <h3 id="current-singer-name-display" class="text-2xl font-bold text-[var(--gold)]"></h3>
                    <p id="current-singer-song-display" class="text-xl text-[var(--light-blue)]"></p>
                    <div class="flex justify-center mt-4 space-x-2">
                        <button id="start-voting-btn" class="btn btn-green">Start Voting</button>
                        <button id="end-voting-btn" class="btn btn-red">End Voting</button>
                        <button id="extend-voting-btn" class="btn btn-yellow hidden">Extend 15s</button>
                    </div>
                </div>
            </div>

            <!-- Final Tally Section -->
            <section id="final-tally" class="hidden bg-gray-700 p-6 rounded-lg space-y-4">
                <h2 class="text-2xl font-bold text-[var(--light-blue)]">Final Tally</h2>
                <div id="tally-display" class="space-y-2 text-left"></div>
                <button id="back-to-host-btn" class="btn w-full">Back to Host Panel</button>
            </section>
        </main>
    </div>

    <!-- Final Tally Pop-up -->
    <div id="tally-popup" class="popup hidden">
        <div class="popup-content space-y-4">
            <h2 class="text-2xl font-bold text-[var(--light-blue)]">Final Tally</h2>
            <div id="popup-tally-display" class="space-y-2 text-left"></div>
            <button id="popup-close-btn" class="btn w-full">Close</button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDocs, collection, deleteDoc, addDoc, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
            authDomain: "eyek-vote.firebaseapp.com",
            projectId: "eyek-vote",
            storageBucket: "eyek-vote.firebasestorage.app",
            messagingSenderId: "954696683994",
            appId: "1:954696683994:web:21a84298a94648ff0230e3"
        };
        const appId = firebaseConfig.appId;

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI Elements ---
        const loginSection = document.getElementById('login-section');
        const hostPanel = document.getElementById('host-panel');
        const loginBtn = document.getElementById('login-btn');
        const kjEmail = document.getElementById('kj-email');
        const kjPassword = document.getElementById('kj-password');
        const loginError = document.getElementById('login-error');
        const eventStatusBadge = document.getElementById('event-status');
        const eventInactiveControls = document.getElementById('event-inactive-controls');
        const eventActiveControls = document.getElementById('event-active-controls');
        const eventNameInput = document.getElementById('event-name-input');
        const startEventBtn = document.getElementById('start-event-btn');
        const endEventBtn = document.getElementById('end-event-btn');
        const currentEventName = document.getElementById('current-event-name');
        const singerNameInput = document.getElementById('singer-name-input');
        const singerSongInput = document.getElementById('singer-song-input');
        const addSingerBtn = document.getElementById('add-singer-btn');
        const singerQueueList = document.getElementById('singer-queue');
        const currentSingerStatus = document.getElementById('current-singer-status');
        const currentSingerControls = document.getElementById('current-singer-controls');
        const currentSingerNameDisplay = document.getElementById('current-singer-name-display');
        const currentSingerSongDisplay = document.getElementById('current-singer-song-display');
        const startVotingBtn = document.getElementById('start-voting-btn');
        const endVotingBtn = document.getElementById('end-voting-btn');
        const extendVotingBtn = document.getElementById('extend-voting-btn');
        const finalTallySection = document.getElementById('final-tally');
        const tallyDisplay = document.getElementById('tally-display');
        const backToHostBtn = document.getElementById('back-to-host-btn');
        const tallyPopup = document.getElementById('tally-popup');
        const popupTallyDisplay = document.getElementById('popup-tally-display');
        const popupCloseBtn = document.getElementById('popup-close-btn');

        // --- Firebase References ---
        const eventsDocRef = doc(db, `artifacts/${appId}/public/data/events`, 'currentEvent');
        const singerQueueCollectionRef = collection(db, `artifacts/${appId}/public/data/singerQueue`);
        const eventVotesCollectionRef = collection(db, `artifacts/${appId}/public/data/eventVotes`);
        const boardCollectionRef = collection(db, `artifacts/${appId}/public/data/board`);

        // --- State Variables ---
        let currentSinger = null;
        let votingTimer = null;
        const timerDuration = 30; // 30 seconds for voting
        let votingCountdown = timerDuration;
        let isVoting = false;
        
        const votingSound = new Audio('https://vote.earnyourencorekaraoke.com/vote/quiz-countdown.mp3');

        // --- Event Handlers ---
        loginBtn.addEventListener('click', async () => {
            const email = kjEmail.value;
            const password = kjPassword.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login error:", error);
                loginError.textContent = "Invalid credentials. Please try again.";
                loginError.classList.remove('hidden');
            }
        });

        startEventBtn.addEventListener('click', async () => {
            const eventName = eventNameInput.value;
            if (!eventName) {
                alert("Please enter an event name.");
                return;
            }
            try {
                await setDoc(eventsDocRef, {
                    name: eventName,
                    status: 'active',
                    currentSinger: null,
                    votingStatus: 'inactive'
                });
            } catch (error) {
                console.error("Error starting event:", error);
            }
        });

        endEventBtn.addEventListener('click', async () => {
            try {
                await deleteDoc(eventsDocRef);
                const querySnapshot = await getDocs(singerQueueCollectionRef);
                querySnapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });
            } catch (error) {
                console.error("Error ending event:", error);
            }
        });

        addSingerBtn.addEventListener('click', async () => {
            const singerName = singerNameInput.value;
            const singerSong = singerSongInput.value;
            if (singerName && singerSong) {
                try {
                    const docRef = await addDoc(singerQueueCollectionRef, {
                        name: singerName,
                        song: singerSong,
                        timestamp: new Date()
                    });
                    singerNameInput.value = '';
                    singerSongInput.value = '';
                } catch (error) {
                    console.error("Error adding singer:", error);
                }
            } else {
                alert("Please enter both a singer name and a song.");
            }
        });

        // Click handler for the "Start Singing" button in the queue
        document.addEventListener('click', async (e) => {
            if (e.target.matches('.singing-now-btn')) {
                const singerId = e.target.dataset.id;
                const singerName = e.target.dataset.name;
                const singerSong = e.target.dataset.song;
                
                currentSinger = { id: singerId, name: singerName, song: singerSong };

                // Update active event with current singer
                await updateDoc(eventsDocRef, {
                    currentSinger: {
                        id: currentSinger.id,
                        name: currentSinger.name,
                        song: currentSinger.song,
                        votingStatus: 'inactive'
                    }
                });
            }
        });

        startVotingBtn.addEventListener('click', async () => {
            if (currentSinger && !isVoting) {
                isVoting = true;
                votingCountdown = timerDuration;
                
                await updateDoc(eventsDocRef, {
                    votingStatus: 'active',
                    'currentSinger.votingEndsAt': new Date(Date.now() + votingCountdown * 1000).toISOString()
                });
                
                votingSound.play();
                
                votingTimer = setInterval(async () => {
                    votingCountdown--;
                    if (votingCountdown <= 0) {
                        clearInterval(votingTimer);
                        votingSound.pause();
                        isVoting = false;
                        await endVoting();
                    }
                }, 1000);
            }
        });
        
        endVotingBtn.addEventListener('click', async () => {
            if (isVoting) {
                clearInterval(votingTimer);
                votingSound.pause();
                isVoting = false;
                await endVoting();
            }
        });

        extendVotingBtn.addEventListener('click', async () => {
            if (isVoting) {
                votingCountdown += 15;
                await updateDoc(eventsDocRef, {
                    'currentSinger.votingEndsAt': new Date(Date.now() + votingCountdown * 1000).toISOString()
                });
            }
        });

        backToHostBtn.addEventListener('click', async () => {
             // Clear the current singer section after the popup is closed
            await updateDoc(eventsDocRef, {
                 currentSinger: null
            });
            document.getElementById('final-tally').classList.add('hidden');
        });

        // --- Utility Functions ---
        async function endVoting() {
            try {
                const votes = await getDocs(query(eventVotesCollectionRef, where('singerId', '==', currentSinger.id)));
                const voteCounts = {
                    'Encore!': 0,
                    'Another Shot!': 0,
                    'Maybe Next Time!': 0
                };
                votes.forEach(doc => {
                    const vote = doc.data().vote;
                    if (voteCounts[vote] !== undefined) {
                        voteCounts[vote]++;
                    }
                });

                const result = determineResult(voteCounts);

                await updateDoc(eventsDocRef, {
                    votingStatus: 'inactive',
                    'currentSinger.result': result,
                    'currentSinger.voteCounts': voteCounts
                });

                if (result === 'Encore!' || result === 'Another Shot!') {
                    await addDoc(boardCollectionRef, {
                        singerName: currentSinger.name,
                        singerSong: currentSinger.song,
                        result: result,
                        timestamp: new Date()
                    });
                }
                
                await deleteDoc(doc(singerQueueCollectionRef, currentSinger.id));

                // Show the final tally pop-up
                document.getElementById('final-tally').classList.remove('hidden');
                document.getElementById('tally-display').innerHTML = `
                    <h4 class="text-xl font-bold">${currentSinger.name} - "${currentSinger.song}"</h4>
                    <p class="text-lg">Result: <span class="font-bold">${result}</span></p>
                    <p>Encore! Votes: ${voteCounts['Encore!']}</p>
                    <p>Another Shot! Votes: ${voteCounts['Another Shot!']}</p>
                    <p>Maybe Next Time! Votes: ${voteCounts['Maybe Next Time!']}</p>
                `;
                
                // Clear the current singer section after the popup is closed
                currentSinger = null;

            } catch (error) {
                console.error("Error ending voting:", error);
            }
        }
        
        function determineResult(voteCounts) {
            if (voteCounts['Encore!'] > voteCounts['Another Shot!'] && voteCounts['Encore!'] > voteCounts['Maybe Next Time!']) {
                return 'Encore!';
            } else if (voteCounts['Another Shot!'] > voteCounts['Maybe Next Time!']) {
                return 'Another Shot!';
            } else {
                return 'Maybe Next Time!';
            }
        }

        // --- Real-time Listeners ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.classList.add('hidden');
                hostPanel.classList.remove('hidden');
                
                // Event status listener
                onSnapshot(eventsDocRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().status === 'active') {
                        eventStatusBadge.textContent = 'Active';
                        eventStatusBadge.classList.remove('status-inactive');
                        eventStatusBadge.classList.add('status-active');
                        eventInactiveControls.classList.add('hidden');
                        eventActiveControls.classList.remove('hidden');
                        currentEventName.textContent = docSnap.data().name;
                        
                        const currentSingerData = docSnap.data().currentSinger;
                        if (currentSingerData) {
                             currentSingerStatus.textContent = `Current Singer: ${currentSingerData.name} - "${currentSingerData.song}"`;
                             currentSingerControls.classList.remove('hidden');
                             
                             if (docSnap.data().votingStatus === 'active') {
                                startVotingBtn.classList.add('hidden');
                                endVotingBtn.classList.remove('hidden');
                                extendVotingBtn.classList.remove('hidden');
                             } else {
                                startVotingBtn.classList.remove('hidden');
                                endVotingBtn.classList.add('hidden');
                                extendVotingBtn.classList.add('hidden');
                             }
                        } else {
                             currentSingerStatus.textContent = 'No Singer is currently active.';
                             currentSingerControls.classList.add('hidden');
                        }
                    } else {
                        eventStatusBadge.textContent = 'Inactive';
                        eventStatusBadge.classList.remove('status-active');
                        eventStatusBadge.classList.add('status-inactive');
                        eventInactiveControls.classList.remove('hidden');
                        eventActiveControls.classList.add('hidden');
                        finalTallySection.classList.add('hidden');
                    }
                });
                
                // Singer queue listener
                onSnapshot(query(singerQueueCollectionRef), (querySnapshot) => {
                    singerQueueList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const singer = { id: doc.id, ...doc.data() };
                        const li = document.createElement('li');
                        li.className = 'bg-gray-800 p-2 rounded-lg flex justify-between items-center';
                        li.innerHTML = `
                            <span>${singer.name} - "${singer.song}"</span>
                            <button data-id="${singer.id}" data-name="${singer.name}" data-song="${singer.song}" class="singing-now-btn btn btn-green text-sm">Start Singing</button>
                        `;
                        singerQueueList.appendChild(li);
                    });
                });
            } else {
                loginSection.classList.remove('hidden');
                hostPanel.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
