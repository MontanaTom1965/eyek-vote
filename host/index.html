!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Your Encore! KJ Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #3a115f;
            --gold: #eaba54;
            --light-blue: #79aec1;
            --background-purple: #2F0658;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-purple);
        }
        .container {
            max-width: 800px;
        }
        .btn {
            background-color: var(--gold);
            color: var(--background-purple);
            transition: transform 0.1s ease-in-out;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .input-field {
            border: 1px solid var(--gold);
            background-color: transparent;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .input-field::placeholder {
            color: var(--light-blue);
        }
        .singer-list-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .singer-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .result-bar {
            background-color: var(--light-blue);
        }
        .result-bar-encore {
            background-color: var(--gold);
        }
        .result-bar-another {
            background-color: var(--light-blue);
        }
        .result-bar-next {
            background-color: var(--purple);
        }
    </style>
</head>
<body class="text-white flex flex-col items-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-6 rounded-3xl bg-[var(--purple)] shadow-xl mt-8 space-y-6">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-[var(--gold)]">KJ Host Panel</h1>
            <p class="text-[var(--light-blue)] mt-2">Manage the Encore! show</p>
        </header>

        <!-- Current Event Management -->
        <section class="bg-gray-800 p-4 rounded-lg space-y-4">
            <h2 class="text-xl font-bold text-[var(--gold)]">Current Event</h2>
            <div id="event-controls" class="space-y-2">
                <input type="text" id="event-name-input" placeholder="Enter Event Name (e.g., Friday Night Karaoke)" class="input-field w-full">
                <div class="flex space-x-2">
                    <button id="start-event-btn" class="btn w-1/2">Start Event</button>
                    <button id="end-event-btn" class="btn w-1/2">End Event</button>
                </div>
            </div>
            <p id="event-status" class="text-center text-lg"></p>
        </section>

        <!-- Singer Management -->
        <section class="bg-gray-800 p-4 rounded-lg space-y-4">
            <h2 class="text-xl font-bold text-[var(--gold)]">Singer Queue</h2>
            <div class="space-y-2">
                <input type="text" id="singer-name-input" placeholder="Singer's Name" class="input-field w-full">
                <input type="text" id="song-title-input" placeholder="Song Title" class="input-field w-full">
                <button id="add-singer-btn" class="btn w-full">Add to Queue</button>
            </div>
            <ul id="singer-list" class="space-y-2">
                <!-- Singers will be dynamically added here -->
            </ul>
        </section>

        <!-- Current Voting & Results -->
        <section class="bg-gray-800 p-4 rounded-lg space-y-4">
            <h2 class="text-xl font-bold text-[var(--gold)]">Current Singer</h2>
            <div id="current-singer-info" class="text-center space-y-2">
                <p id="current-singer-name" class="text-3xl font-bold">No Singer Active</p>
                <p id="current-song-title" class="text-lg text-[var(--light-blue)]"></p>
                <button id="clear-singer-btn" class="btn w-full" disabled>End Voting & Announce Results</button>
            </div>

            <!-- Vote Tally Section -->
            <div id="vote-tally" class="mt-6 space-y-4">
                <h3 class="text-lg font-bold">Live Vote Tally</h3>
                <div class="space-y-2">
                    <div class="relative h-8 rounded-lg overflow-hidden bg-gray-700">
                        <div id="encore-bar" class="result-bar result-bar-encore absolute h-full transition-all duration-500"></div>
                        <span class="absolute top-1/2 left-2 transform -translate-y-1/2 font-bold z-10">Encore! (<span id="encore-count">0</span>)</span>
                    </div>
                    <div class="relative h-8 rounded-lg overflow-hidden bg-gray-700">
                        <div id="another-shot-bar" class="result-bar result-bar-another absolute h-full transition-all duration-500"></div>
                        <span class="absolute top-1/2 left-2 transform -translate-y-1/2 font-bold z-10">Another Shot! (<span id="another-shot-count">0</span>)</span>
                    </div>
                    <div class="relative h-8 rounded-lg overflow-hidden bg-gray-700">
                        <div id="maybe-next-time-bar" class="result-bar result-bar-next absolute h-full transition-all duration-500"></div>
                        <span class="absolute top-1/2 left-2 transform -translate-y-1/2 font-bold z-10">Maybe Next Time! (<span id="maybe-next-time-count">0</span>)</span>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Firebase credentials will be automatically populated by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization and Authentication ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;

        // UI Elements
        const eventNameInput = document.getElementById('event-name-input');
        const startEventBtn = document.getElementById('start-event-btn');
        const endEventBtn = document.getElementById('end-event-btn');
        const eventStatusEl = document.getElementById('event-status');
        const singerNameInput = document.getElementById('singer-name-input');
        const songTitleInput = document.getElementById('song-title-input');
        const addSingerBtn = document.getElementById('add-singer-btn');
        const singerListEl = document.getElementById('singer-list');
        const currentSingerNameEl = document.getElementById('current-singer-name');
        const currentSongTitleEl = document.getElementById('current-song-title');
        const clearSingerBtn = document.getElementById('clear-singer-btn');
        const encoreCountEl = document.getElementById('encore-count');
        const anotherShotCountEl = document.getElementById('another-shot-count');
        const maybeNextTimeCountEl = document.getElementById('maybe-next-time-count');
        const encoreBarEl = document.getElementById('encore-bar');
        const anotherShotBarEl = document.getElementById('another-shot-bar');
        const maybeNextTimeBarEl = document.getElementById('maybe-next-time-bar');

        // State
        let currentEventId = null;
        let activeSinger = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Authenticate with a custom token or anonymously if not available
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication Error:", error);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    console.log(`User authenticated with ID: ${userId}`);
                    startRealtimeListeners();
                } else {
                    console.log("User is not authenticated.");
                }
            });
        });

        // --- Real-time Listeners ---
        function startRealtimeListeners() {
            // Listen for active events
            const eventsRef = collection(db, `artifacts/${appId}/public/data/events`);
            const qEvents = query(eventsRef, where('status', '==', 'active'));
            onSnapshot(qEvents, (snapshot) => {
                if (snapshot.empty) {
                    eventStatusEl.textContent = "No active event. Start one to begin.";
                    currentEventId = null;
                    activeSinger = null;
                    currentSingerNameEl.textContent = "No Singer Active";
                    currentSongTitleEl.textContent = "";
                    clearSingerBtn.disabled = true;
                } else {
                    snapshot.forEach(doc => {
                        const event = doc.data();
                        currentEventId = doc.id;
                        eventStatusEl.textContent = `Active Event: ${event.name}`;
                        activeSinger = event.currentSinger;
                        if (activeSinger) {
                            currentSingerNameEl.textContent = activeSinger.name;
                            currentSongTitleEl.textContent = activeSinger.song;
                            clearSingerBtn.disabled = false;
                            listenForVotes(activeSinger.id);
                        } else {
                            currentSingerNameEl.textContent = "No Singer Active";
                            currentSongTitleEl.textContent = "";
                            clearSingerBtn.disabled = true;
                            resetVoteTally();
                        }
                    });
                }
            });
            
            // Listen for singer queue
            const singerQueueRef = collection(db, `artifacts/${appId}/public/data/singerQueue`);
            onSnapshot(singerQueueRef, (snapshot) => {
                singerListEl.innerHTML = '';
                snapshot.forEach(doc => {
                    const singer = doc.data();
                    const li = document.createElement('li');
                    li.textContent = `${singer.name} - "${singer.song}"`;
                    li.className = 'singer-list-item p-2 rounded-lg bg-gray-700 hover:bg-gray-600';
                    li.onclick = () => setCurrentSinger(doc.id, singer.name, singer.song);
                    singerListEl.appendChild(li);
                });
            });
        }
        
        function listenForVotes(singerId) {
            const votesRef = collection(db, `artifacts/${appId}/public/data/eventVotes`);
            const qVotes = query(votesRef, where('singerId', '==', singerId));
            onSnapshot(qVotes, (snapshot) => {
                let encoreCount = 0;
                let anotherShotCount = 0;
                let maybeNextTimeCount = 0;
                
                snapshot.forEach(doc => {
                    const vote = doc.data().vote;
                    if (vote === 'Encore!') encoreCount++;
                    if (vote === 'Another Shot!') anotherShotCount++;
                    if (vote === 'Maybe Next Time!') maybeNextTimeCount++;
                });

                updateVoteDisplay(encoreCount, anotherShotCount, maybeNextTimeCount);
            });
        }

        // --- Event and Singer Management ---
        startEventBtn.addEventListener('click', async () => {
            if (!eventNameInput.value) return;
            const eventDocRef = doc(db, `artifacts/${appId}/public/data/events`, eventNameInput.value.replace(/ /g, '-').toLowerCase());
            await setDoc(eventDocRef, {
                name: eventNameInput.value,
                status: 'active',
                currentSinger: null,
                createdAt: serverTimestamp()
            });
            console.log("Event started!");
        });

        endEventBtn.addEventListener('click', async () => {
            if (!currentEventId) return;
            const eventDocRef = doc(db, `artifacts/${appId}/public/data/events`, currentEventId);
            await setDoc(eventDocRef, { status: 'ended' }, { merge: true });
            currentEventId = null;
            activeSinger = null;
            resetVoteTally();
            console.log("Event ended!");
        });

        addSingerBtn.addEventListener('click', async () => {
            if (!singerNameInput.value || !songTitleInput.value) return;
            const singerQueueRef = collection(db, `artifacts/${appId}/public/data/singerQueue`);
            await setDoc(doc(singerQueueRef), {
                name: singerNameInput.value,
                song: songTitleInput.value,
                timestamp: serverTimestamp()
            });
            singerNameInput.value = '';
            songTitleInput.value = '';
            console.log("Singer added to queue.");
        });

        async function setCurrentSinger(singerId, singerName, songTitle) {
            if (!currentEventId) {
                alert("Please start an event first.");
                return;
            }
            const eventDocRef = doc(db, `artifacts/${appId}/public/data/events`, currentEventId);
            await setDoc(eventDocRef, {
                currentSinger: { id: singerId, name: singerName, song: songTitle }
            }, { merge: true });
            console.log(`Current singer set to: ${singerName}`);

            // Remove singer from the queue
            const singerDocRef = doc(db, `artifacts/${appId}/public/data/singerQueue`, singerId);
            await setDoc(singerDocRef, { status: 'completed' }, { merge: true });
        }
        
        clearSingerBtn.addEventListener('click', async () => {
             if (!currentEventId) return;
             const eventDocRef = doc(db, `artifacts/${appId}/public/data/events`, currentEventId);
             await setDoc(eventDocRef, {
                currentSinger: null
            }, { merge: true });
            console.log("Current singer cleared.");
            resetVoteTally();
        });

        function resetVoteTally() {
            encoreCountEl.textContent = '0';
            anotherShotCountEl.textContent = '0';
            maybeNextTimeCountEl.textContent = '0';
            encoreBarEl.style.width = '0%';
            anotherShotBarEl.style.width = '0%';
            maybeNextTimeBarEl.style.width = '0%';
        }
        
        function updateVoteDisplay(encore, another, next) {
            const total = encore + another + next;
            encoreCountEl.textContent = encore;
            anotherShotCountEl.textContent = another;
            maybeNextTimeCountEl.textContent = next;
            
            encoreBarEl.style.width = `${total > 0 ? (encore / total) * 100 : 0}%`;
            anotherShotBarEl.style.width = `${total > 0 ? (another / total) * 100 : 0}%`;
            maybeNextTimeBarEl.style.width = `${total > 0 ? (next / total) * 100 : 0}%`;
        }
    </script>
</body>
</html>
