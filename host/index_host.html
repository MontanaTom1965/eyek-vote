<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earn Your Encore Karaoke – Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --blue:#003e81; --gold:#eaba54; --purple:#2F0658; --white:#fff; }
    *{box-sizing:border-box}
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif; background:#0f0a18; color:#fff; }
    header { padding:18px 16px; background:linear-gradient(90deg,var(--blue),var(--purple)); display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    h1 { margin:0; font-size:1.25rem; }
    .links a{ color:#000; background:#eaba54; padding:8px 12px; border-radius:999px; text-decoration:none; font-weight:900; margin-right:8px; display:inline-block }
    .container { display:grid; grid-template-columns:300px 1fr; gap:16px; padding:16px; }
    .sidebar { background:#1b1430; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:14px; max-height:calc(100vh - 110px); overflow:auto; }
    .main { display:grid; gap:16px; }
    .card { background:#1b1430; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.4); }
    label { display:block; margin:8px 0 6px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:#120c22; color:#fff; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .btn { padding:10px 14px; border:0; border-radius:10px; font-weight:700; cursor:pointer; }
    .btn-blue { background:var(--blue); color:#fff; }
    .btn-gold { background:var(--gold); color:#000; }
    .btn-red  { background:#ff4c61; color:#fff; }
    .small { font-size:.9rem }
    .muted { opacity:.85; font-size:.92rem; }
    .divider { height:1px; background:rgba(255,255,255,.12); margin:14px 0; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:#271c44; }
    .singer { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.08); margin-bottom:8px; background:#170f2a; }
    .singer .name { font-weight:800; }
    .singer .song { font-size:.9rem; opacity:.9 }
    .singer .mini { display:flex; gap:6px }
    .topline { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .setupHeader{display:flex;align-items:center;justify-content:space-between;gap:10px;cursor:pointer}
    .chev{transition:transform .2s ease}
    .setupBody{display:block}
    .setupBody.hidden{display:none}
    .inline{display:flex;gap:8px;align-items:end}
    .lockRow{display:flex;gap:12px;align-items:center;margin-top:8px}
  </style>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>🎤 Earn Your Encore Karaoke • Host</h1>
    <div class="topline">
      <span class="pill" id="eventBadge">Event: —</span>
      <span class="pill" id="roundBadge">Round: —</span>
      <span class="pill" id="statusBadge">Status: —</span>
    </div>
    <div class="links">
      <a href="https://vote.earnyourencorekaraoke.com/vote/index.html" target="_blank" rel="noopener">Open Vote</a>
      <a href="index_screen.html" target="_blank" rel="noopener">Open Screen</a>
      <a href="index_board.html" target="_blank" rel="noopener">Open Board</a>
    </div>
  </header>

  <div class="container">
    <!-- LEFT: Singers list -->
    <aside class="sidebar">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:8px">
        <div style="font-weight:800">Singers (this event)</div>
        <button class="btn btn-blue small" id="refreshSingersBtn">Refresh</button>
      </div>
      <div id="singersList"></div>
      <div class="divider"></div>
      <div class="muted small">Click <b>Set Current</b> to load the singer & song. Then press <b>Start Voting!</b></div>
    </aside>

    <!-- RIGHT: Controls -->
    <main class="main">
      <!-- Collapsible Setup -->
      <div class="card" id="setupCard">
        <div class="setupHeader" id="setupHeader">
          <div style="font-weight:900">Setup (Venue, KJ, PIN)</div>
          <div class="chev" id="setupChev">▾</div>
        </div>
        <div class="setupBody" id="setupBody">
          <div id="setupFields">
            <div class="row" style="align-items:end;margin-top:10px">
              <div>
                <label>Event (Venue)</label>
                <div class="inline">
                  <input id="hostEventId" placeholder="e.g. The Raven – Bigfork" />
                  <button class="btn btn-blue" id="pickVenueBtn" title="Choose prior venue">Pick</button>
                </div>
              </div>
              <div>
                <label>Tonight’s PIN</label>
                <div class="inline">
                  <input id="hostPin" placeholder="1234" />
                  <button class="btn btn-gold" id="savePinBtn">Save PIN</button>
                </div>
              </div>
            </div>

            <div class="divider"></div>

            <div class="row" style="align-items:end">
              <div>
                <label>KJ Name</label>
                <div class="inline">
                  <input id="kjName" placeholder="KJ first & last" />
                  <button class="btn btn-blue" id="pickKjBtn" title="Choose prior KJ">Pick</button>
                </div>
              </div>
              <div>
                <label>KJ Company</label>
                <input id="kjCompany" placeholder="Company brand" />
              </div>
            </div>

            <div class="lockRow">
              <label><input type="checkbox" id="lockSetup"> Lock setup (prevent accidental changes)</label>
            </div>

            <div style="margin-top:10px">
              <button class="btn btn-blue" id="saveKJBtn">Save & Collapse</button>
              <span class="muted small">Saved to event; adds Venue/KJ to your lists.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 10px">Current Singer & Song</h3>
        <div class="row">
          <div>
            <label>Singer Name</label>
            <input id="singerName" placeholder="e.g. Jane Doe" />
          </div>
          <div>
            <label>Song (Artist – Title)</label>
            <input id="singerSong" placeholder="e.g. Journey – Don’t Stop Believin’" />
          </div>
        </div>
        <div style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap">
          <button class="btn btn-blue" id="addSingerBtn">Add/Update Singer in List</button>
        </div>

        <div class="divider"></div>

        <!-- Voting controls -->
        <div style="display:flex; gap:8px; flex-wrap:wrap">
          <button class="btn btn-blue" id="startVoteBtn">Start Voting!</button>
          <button class="btn btn-blue" id="extend15Btn">Extend +15s</button>
          <button class="btn btn-red"  id="endVoteBtn">End Voting!</button>
        </div>

        <div id="hostMsg" class="muted" style="margin-top:10px"></div>
        <div class="muted small" id="timerHint"></div>
      </div>
    </main>
  </div>

  <script>
    /* Firebase init */
    const firebaseConfig = {
      apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
      authDomain: "eyek-vote.firebaseapp.com",
      projectId: "eyek-vote",
      storageBucket: "eyek-vote.firebasestorage.app",
      messagingSenderId: "954696683994",
      appId: "1:954696683994:web:21a84298a94648ff0230e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* Helpers */
    const $ = id => document.getElementById(id);
    const hostMsg = $('hostMsg'), timerHint = $('timerHint');
    const eventBadge = $('eventBadge'), roundBadge = $('roundBadge'), statusBadge = $('statusBadge');
    const singersList = $('singersList');

    function toast(msg){ hostMsg.textContent = msg; }
    function canonicalKey(name){ return String(name||'').toLowerCase().trim().replace(/[^\w]+/g,'-').replace(/(^-|-$)/g,''); }
    function currentEventName(){ return $('hostEventId').value.trim(); }
    function eventRef(){ const id=currentEventName(); if(!id){ toast('⚠️ Enter Event (Venue) first.'); return null; } return db.collection('events').doc(id); }
    async function setGlobalCurrentEvent(venueName){
      if (!venueName) return;
      try { await db.collection('app').doc('state').set({ currentEventId: venueName, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge:true }); } catch(e){}
    }

    /* Collapsible Setup */
    const setupHeader=$('setupHeader'), setupBody=$('setupBody'), setupChev=$('setupChev');
    setupHeader.addEventListener('click', ()=>{
      const hidden = setupBody.classList.toggle('hidden');
      setupChev.textContent = hidden ? '▸' : '▾';
    });
    function collapseSetup(){ setupBody.classList.add('hidden'); setupChev.textContent='▸'; }

    /* Lock Setup */
    const lockSetup = $('lockSetup');
    const lockTargets = [
      'hostEventId','pickVenueBtn',
      'hostPin','savePinBtn',
      'kjName','pickKjBtn','kjCompany',
      'saveKJBtn'
    ];

    function setDisabled(id, disabled){
      const el = document.getElementById(id);
      if(!el) return;
      el.disabled = disabled;
      el.style.opacity = disabled ? '0.6' : '';
      el.style.pointerEvents = disabled ? 'none' : '';
      if (el.tagName === 'INPUT') {
        el.style.filter = disabled ? 'grayscale(.3)' : '';
      }
    }

    function applyLockUI(){
      const locked = lockSetup.checked;
      lockTargets.forEach(id => setDisabled(id, locked));
    }

    lockSetup.addEventListener('change', ()=>{
      localStorage.setItem('setup-locked', lockSetup.checked ? '1' : '0');
      applyLockUI();
      if (lockSetup.checked) {
        collapseSetup();
      }
    });

    if(localStorage.getItem('setup-locked')==='1'){
      lockSetup.checked = true;
    }
    applyLockUI();

    // ... (rest of singer add/list/voting logic goes here, unchanged) ...
  </script>
</body>
</html>
