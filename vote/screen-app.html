<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Your Encore! Live Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #3a115f;
            --gold: #eaba54;
            --light-blue: #79aec1;
            --background-purple: #2F0658;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-purple);
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-8 rounded-3xl bg-gray-800 shadow-xl space-y-8 text-center">

        <!-- Header -->
        <header>
            <h1 class="text-6xl font-extrabold text-[var(--gold)]">Earn Your Encore!</h1>
            <p class="text-2xl text-[var(--light-blue)] mt-4">Live Voting & Results</p>
        </header>

        <!-- Dynamic Content Section -->
        <main id="main-content" class="space-y-6">

            <!-- Countdown Section (visible during voting) -->
            <section id="countdown-section" class="hidden">
                <h2 id="current-singer-info" class="text-4xl font-bold text-white mb-4"></h2>
                <h3 id="current-song-info" class="text-2xl text-[var(--light-blue)] mb-6"></h3>
                <div class="flex justify-center items-center">
                    <div id="timer-display" class="text-9xl font-extrabold text-white bg-gold rounded-full w-48 h-48 flex justify-center items-center"></div>
                </div>
                <p class="mt-4 text-xl font-bold text-white animate-pulse">VOTING IS OPEN!</p>
            </section>

            <!-- Results Section (visible after voting) -->
            <section id="results-section" class="hidden">
                <h2 class="text-4xl font-bold text-[var(--gold)]">The Final Tally</h2>
                <div class="mt-8 space-y-4">
                    <div id="results-container" class="bg-[var(--purple)] p-6 rounded-lg">
                        <p class="text-lg text-white">Fetching results...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
            authDomain: "eyek-vote.firebaseapp.com",
            projectId: "eyek-vote",
            storageBucket: "eyek-vote.firebasestorage.app",
            messagingSenderId: "954696683994",
            appId: "1:954696683994:web:21a84298a94648ff0230e3"
        };
        const appId = firebaseConfig.appId;

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Elements
        const countdownSection = document.getElementById('countdown-section');
        const resultsSection = document.getElementById('results-section');
        const timerDisplay = document.getElementById('timer-display');
        const currentSingerInfo = document.getElementById('current-singer-info');
        const currentSongInfo = document.getElementById('current-song-info');
        const resultsContainer = document.getElementById('results-container');

        let countdownInterval = null;

        // --- Real-time Listeners ---
        const eventDocRef = doc(db, `artifacts/${appId}/public/data/events`, 'currentEvent');
        onSnapshot(eventDocRef, async (docSnap) => {
            if (docSnap.exists() && docSnap.data().status === 'active') {
                const event = docSnap.data();
                const votingStatus = event.votingStatus;

                if (votingStatus === 'active') {
                    showCountdown(event.votingEndTime.toDate());
                    const currentSinger = event.currentSinger;
                    if (currentSinger) {
                        currentSingerInfo.textContent = currentSinger.name;
                        currentSongInfo.textContent = `"${currentSinger.song}"`;
                    }
                } else if (votingStatus === 'completed') {
                    showResults(event.currentSinger.id);
                } else {
                    showIdle();
                }
            } else {
                showIdle();
            }
        });

        // --- UI Display Logic ---
        function showCountdown(endTime) {
            clearInterval(countdownInterval);
            countdownSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');

            const updateTimer = () => {
                const remainingTime = Math.max(0, endTime.getTime() - Date.now());
                const seconds = Math.ceil(remainingTime / 1000);
                timerDisplay.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            };

            updateTimer();
            countdownInterval = setInterval(updateTimer, 1000);
        }

        async function showResults(singerId) {
            clearInterval(countdownInterval);
            countdownSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            resultsContainer.innerHTML = 'Calculating votes...';

            const votesRef = collection(db, `artifacts/${appId}/public/data/eventVotes`);
            const q = query(votesRef, where('singerId', '==', singerId));
            const querySnapshot = await getDocs(q);

            const voteCounts = {
                'Encore!': 0,
                'Another Shot!': 0,
                'Maybe Next Time!': 0
            };
            
            querySnapshot.forEach(doc => {
                const vote = doc.data().vote;
                if (vote in voteCounts) {
                    voteCounts[vote]++;
                }
            });

            const resultsHTML = `
                <div class="space-y-2">
                    <p class="text-3xl font-bold text-[var(--gold)]">Encore!: <span class="text-white">${voteCounts['Encore!']}</span></p>
                    <p class="text-3xl font-bold text-[var(--light-blue)]">Another Shot!: <span class="text-white">${voteCounts['Another Shot!']}</span></p>
                    <p class="text-3xl font-bold text-[var(--purple)]">Maybe Next Time!: <span class="text-white">${voteCounts['Maybe Next Time!']}</span></p>
                </div>
            `;
            resultsContainer.innerHTML = resultsHTML;
        }

        function showIdle() {
            clearInterval(countdownInterval);
            countdownSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            resultsContainer.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-4">No active vote.</h2>
                <p class="text-xl text-[var(--light-blue)]">Check with the KJ to see who's up next!</p>
            `;
        }
    </script>
</body>
</html>
