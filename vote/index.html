<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vote | Earn Your Encore Karaoke</title>
  <style>
    body {
      margin:0;
      font-family:system-ui,sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:#0e0d2b;
      color:#fff;
    }
    .container { text-align:center; max-width:600px; }
    h1 { color:#ffd24a; margin-bottom:20px; line-height:1.4; }
    button {
      display:block;
      width:100%;
      margin:12px 0;
      padding:20px;
      font-size:1.2rem;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    .encore { background:#27ae60; color:#fff; }
    .one-more { background:#f39c12; color:#fff; }
    .next-time { background:#c0392b; color:#fff; }
    p.note { margin-top:14px; font-size:0.95rem; color:#cfe; }
    p.msg  { margin-top:10px; font-size:0.95rem; color:#ccc; }
    p.err  { margin-top:10px; font-size:0.95rem; color:#ffb3b3; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>You‚Äôre voting for this singer.<br>Did they earn an Encore?</h1>
    <button class="encore">üî• Encore!</button>
    <button class="one-more">ü§î One More Shot</button>
    <button class="next-time">‚ùå Maybe Next Time</button>
    <p class="note">One vote per device per round. Thanks for playing!</p>
    <p id="msg" class="msg"></p>
    <p id="err" class="err"></p>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script>
    // --- Firebase setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
      authDomain: "eyek-vote.firebaseapp.com",
      projectId: "eyek-vote",
      storageBucket: "eyek-vote.firebasestorage.app",
      messagingSenderId: "954696683994",
      appId: "1:954696683994:web:21a84298a94648ff0230e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Params ---
    const params = new URLSearchParams(location.search);
    const sid    = params.get('sid')    || "TEST";
    const singer = params.get('singer') || "this singer";
    const reset  = params.get('reset')  === '1';

    // Two-line header
    document.querySelector('h1').innerHTML =
      `You‚Äôre voting for ${singer}.<br>Did they earn an Encore?`;

    // Optional test helper: ?reset=1 clears this sid's local flag
    if (reset) localStorage.removeItem(`eyek_voted_${sid}`);

    // --- Stable device id (per browser) ---
    function getDeviceId() {
      const KEY = 'eyek_device_id';
      let id = localStorage.getItem(KEY);
      if (!id) {
        id = Math.random().toString(36).slice(2,10) + Date.now().toString(36);
        localStorage.setItem(KEY, id);
      }
      return id;
    }
    const deviceId = getDeviceId();

    // --- One-vote-per-device guard (per sid) ---
    const votedKey = `eyek_voted_${sid}`;
    const msgEl = document.getElementById('msg');
    const errEl = document.getElementById('err');

    function lockUI(text="Thanks‚Äîyour vote was recorded.") {
      document.querySelectorAll('button').forEach(b => b.disabled = true);
      msgEl.textContent = text;
    }
    if (localStorage.getItem(votedKey)) {
      lockUI("Looks like you already voted in this round.");
    }

    // Ensure session doc exists (helps with stricter rules)
    db.collection('sessions').doc(sid).set({
      singer,
      status: 'open',
      touchedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true }).catch(err => {
      errEl.style.display = 'block';
      errEl.textContent = 'Setup error: ' + err.message;
      console.error('Session set error:', err);
    });

    // --- Cast vote (one doc per device per sid) ---
    async function cast(choice){
      if (localStorage.getItem(votedKey)) return;

      const docRef = db.collection('sessions').doc(sid).collection('votes').doc(deviceId);

      try {
        const snap = await docRef.get();
        if (snap.exists) {
          localStorage.setItem(votedKey, '1');
          return lockUI("You already voted in this round.");
        }
        await docRef.set({
          singer,
          choice,  // 'encore' | 'one_more' | 'next_time'
          ua: navigator.userAgent,
          ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        localStorage.setItem(votedKey, '1');
        lockUI();
      } catch (err) {
        errEl.style.display = 'block';
        errEl.textContent = 'Vote failed: ' + err.message;
        console.error('Vote write error:', err);
      }
    }

    // Buttons
    document.querySelector('.encore').onclick   = ()=>cast('encore');
    document.querySelector('.one-more').onclick = ()=>cast('one_more');
    document.querySelector('.next-time').onclick= ()=>cast('next_time');

    const params = new URLSearchParams(location.search);
const sid    = params.get('sid')    || "TEST";
const singer = params.get('singer') || "this singer";
const showId = params.get('show')   || null;

// ... later, where we "ensure session doc exists":
db.collection('sessions').doc(sid).set({
  singer,
  status: 'open',
  touchedAt: firebase.firestore.FieldValue.serverTimestamp(),
  // NEW:
  ...(showId ? { showId } : {})
}, { merge: true })

  </script>
</body>
</html>
