<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Earn Your Encore Karaoke ‚Äî Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root{
      --bg: #0b0b0f;
      --card: #141826;
      --encore: #4ade80;
      --another: #fbbf24;
      --maybe: #f87171;
      --text: #f7f8fc;
      --muted: #b9c0d0;
      --border: #26304a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial,Noto Sans,Apple Color Emoji,Segoe UI Emoji;
      background:linear-gradient(180deg, #0b0b0f 0%, #0e1220 100%);
      color:var(--text);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100vh;padding:20px;gap:20px;
    }
    h1{margin:0;font-size:28px;font-weight:700;text-align:center}
    .buttons{display:flex;flex-direction:column;gap:16px;width:100%;max-width:400px}
    button{
      border:none;border-radius:12px;padding:18px;font-size:22px;font-weight:600;
      cursor:pointer;color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,.3);
      transition:transform .15s;
    }
    button:active{transform:scale(.97)}
    .encore{background:var(--encore)}
    .another{background:var(--another);color:#000}
    .maybe{background:var(--maybe)}
    #status{font-size:18px;color:var(--muted);text-align:center;min-height:22px}
  </style>
</head>
<body>
  <h1>Cast Your Vote</h1>
  <div class="buttons">
    <button class="encore" onclick="castVote('encore')">üî• Encore!</button>
    <button class="another" onclick="castVote('another')">ü§î Another Shot</button>
    <button class="maybe" onclick="castVote('maybe')">‚ùå Maybe Next Time</button>
  </div>
  <div id="status"></div>

  <script type="module">
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
      authDomain: "eyek-vote.firebaseapp.com",
      projectId: "eyek-vote",
      storageBucket: "eyek-vote.firebasestorage.app",
      messagingSenderId: "954696683994",
      appId: "1:954696683994:web:21a84298a94648ff0230e3"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(FIREBASE_CONFIG);
    const db  = getFirestore(app);

    // Use ?eventId=xyz in the URL to target a specific event
    function getEventIdFromURL() {
      const u = new URL(window.location.href);
      return u.searchParams.get("eventId") || "default";
    }
    const EVENT_ID = getEventIdFromURL();

    const statusEl = document.getElementById("status");

    async function castVote(category) {
      statusEl.textContent = "Submitting your vote...";
      try {
        await addDoc(collection(db, "events", EVENT_ID, "votes"), {
          singerId: "anon",
          singerName: "Anonymous",
          category: category,
          ts: Date.now()
        });
        statusEl.textContent = "‚úÖ Vote submitted!";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "‚ùå Error submitting vote";
      }
    }
    window.castVote = castVote;
  </script>
</body>
</html>
