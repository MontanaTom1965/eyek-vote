<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Earn Your Encore Karaoke ‚Äî Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root{
      --bg:#0b0b0f; --card:#141826; --encore:#4ade80; --another:#fbbf24; --maybe:#f87171;
      --text:#f7f8fc; --muted:#b9c0d0; --border:#26304a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Arial,Noto Sans,Apple Color Emoji,Segoe UI Emoji;
      background:linear-gradient(180deg,#0b0b0f 0%,#0e1220 100%); color:var(--text);
      display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px;gap:20px;
    }
    h1{margin:0;font-size:28px;font-weight:800;text-align:center}
    .performing{font-size:18px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;width:100%;max-width:480px}
    .buttons{display:flex;flex-direction:column;gap:16px;width:100%}
    button{border:none;border-radius:12px;padding:18px;font-size:22px;font-weight:800;cursor:pointer;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.3);transition:transform .15s}
    button:active{transform:scale(.97)}
    .encore{background:var(--encore)}
    .another{background:var(--another);color:#000}
    .maybe{background:var(--maybe)}
    button[disabled]{opacity:.5;cursor:not-allowed}
    #status{font-size:18px;color:var(--muted);text-align:center;min-height:22px;margin-top:12px}
  </style>
</head>
<body>
  <h1>Cast Your Vote</h1>
  <div class="performing" id="performing">Getting the singer‚Ä¶</div>

  <div class="card">
    <div class="buttons">
      <button class="encore"  id="btnEncore"  disabled>üî• Encore!</button>
      <button class="another" id="btnAnother" disabled>ü§î Another Shot</button>
      <button class="maybe"   id="btnMaybe"   disabled>‚ùå Maybe Next Time</button>
    </div>
    <div id="status"></div>
  </div>

  <script type="module">
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
      authDomain: "eyek-vote.firebaseapp.com",
      projectId: "eyek-vote",
      storageBucket: "eyek-vote.firebasestorage.app",
      messagingSenderId: "954696683994",
      appId: "1:954696683994:web:21a84298a94648ff0230e3"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(FIREBASE_CONFIG);
    const db  = getFirestore(app);

    const qs = new URLSearchParams(location.search);
    const EVENT_ID  = qs.get("eventId") || "default";
    const SINGER_ID_PARAM = qs.get("singerId"); // optional

    const statusEl = document.getElementById("status");
    const perfEl   = document.getElementById("performing");
    const btnE = document.getElementById("btnEncore");
    const btnA = document.getElementById("btnAnother");
    const btnM = document.getElementById("btnMaybe");

    function getDeviceId(){
      const KEY = "eyek_device_id";
      let id = localStorage.getItem(KEY);
      if (!id){
        const arr = new Uint8Array(16); crypto.getRandomValues(arr);
        id = Array.from(arr, b => b.toString(16).padStart(2,"0")).join("");
        localStorage.setItem(KEY, id);
      }
      return id;
    }
    const DEVICE_ID = getDeviceId();

    let currentSinger = { id:null, name:null };

    async function setSingerById(singerId){
      if(!singerId){ setDisabled(true); perfEl.textContent="No singer selected."; return; }
      let name = null;
      try{
        const s = await getDoc(doc(db,"events",EVENT_ID,"singers",singerId));
        if (s.exists()){ name = (s.data()||{}).name || null; }
      }catch(e){}
      currentSinger = { id: singerId, name: name || "(Unknown Singer)" };
      perfEl.textContent = "Now voting for: " + currentSinger.name;
      setDisabled(false);
    }

    function followStateCurrent(){
      onSnapshot(doc(db,"events",EVENT_ID,"state","current"), (snap)=>{
        if (!snap.exists()){
          setDisabled(true);
          perfEl.textContent = "Waiting for the host to set the singer‚Ä¶";
          return;
        }
        const d = snap.data()||{};
        currentSinger = { id: d.currentSingerId || null, name: d.currentSingerName || "(Unknown Singer)" };
        setDisabled(!currentSinger.id);
        perfEl.textContent = currentSinger.id ? ("Now voting for: " + currentSinger.name) : "Waiting for the host‚Ä¶";
      }, (err)=>{
        statusEl.textContent = "Error: " + (err?.message || err);
      });
    }

    function setDisabled(disabled){
      btnE.disabled = disabled; btnA.disabled = disabled; btnM.disabled = disabled;
    }

    async function castVote(category){
      if (!currentSinger.id){
        statusEl.textContent = "Voting opens when the singer is set.";
        return;
      }
      const docId = `${currentSinger.id}__${DEVICE_ID}`;
      const voteRef = doc(db,"events",EVENT_ID,"votes",docId);
      statusEl.textContent = "Submitting your vote‚Ä¶";
      try{
        await setDoc(voteRef, {
          singerId: currentSinger.id,
          singerName: currentSinger.name,
          category,
          deviceId: DEVICE_ID,
          ts: Date.now()
        }, { merge:false });
        statusEl.textContent = "‚úÖ Vote submitted! (one per device per singer)";
        setDisabled(true);
      }catch(e){
        const msg = (""+e?.message||"").toLowerCase();
        if (msg.includes("permission") || msg.includes("already exists") || msg.includes("failed")){
          statusEl.textContent = "You‚Äôve already voted for this singer on this device.";
        }else{
          statusEl.textContent = "‚ùå Error submitting vote.";
        }
      }
    }

    btnE.addEventListener("click", ()=>castVote("encore"));
    btnA.addEventListener("click", ()=>castVote("another"));
    btnM.addEventListener("click", ()=>castVote("maybe"));

    // Init: singerId param wins; otherwise follow host state/current
    if (SINGER_ID_PARAM){ setSingerById(SINGER_ID_PARAM); }
    else { followStateCurrent(); }
  </script>
</body>
</html>
