<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vote | Earn Your Encore Karaoke</title>
  <style>
    body { margin:0; font-family:system-ui, sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#0e0d2b; color:#fff; }
    .container { text-align:center; max-width:600px; }
    h1 { color:#ffd24a; }
    button { display:block; width:100%; margin:12px 0; padding:20px; font-size:1.2rem; border:none; border-radius:8px; cursor:pointer; }
    .encore { background:#27ae60; color:#fff; }
    .one-more { background:#f39c12; color:#fff; }
    .next-time { background:#c0392b; color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Did this singer earn an Encore?</h1>
    <button class="encore">üî• Encore!</button>
    <button class="one-more">ü§î One More Shot</button>
    <button class="next-time">‚ùå Maybe Next Time</button>
    <p style="margin-top:20px;font-size:0.9rem;color:#ccc;">
      Your vote is anonymous. Thanks for playing!
    </p>
  </div>
<script>
  // Read singer name from the URL
  const params  = new URLSearchParams(location.search);
  const singer  = params.get('singer') || "this singer";

  // Update the header text
  const header  = document.querySelector('h1');
  header.textContent = `You‚Äôre voting for ${singer}. Did they earn an Encore?`;
</script>
</body>
</html>
