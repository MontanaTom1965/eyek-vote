<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earn Your Encore Karaoke – Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --bg:#0b0715; --card:#1b1430; --ink:#fff; --green:#19d36b; --gold:#eaba54; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif}
    header{padding:16px;background:linear-gradient(90deg,#003e81,#2F0658);display:flex;justify-content:center}
    h1{margin:0;font-size:1.2rem}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px}
    .col{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;min-height:70vh}
    .title{font-size:1.4rem;font-weight:900;margin:0 0 10px}
    .name{padding:10px 12px;border-radius:12px;background:#170f2a;border:1px solid rgba(255,255,255,.08);margin-bottom:8px;font-weight:800}
    .muted{opacity:.8}
  </style>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header><h1>🏆 Earn Your Encore Karaoke – Live Board</h1></header>

  <div class="grid">
    <div class="col">
      <div class="title">Encore!</div>
      <div id="encList" class="list"></div>
    </div>
    <div class="col">
      <div class="title">Another Shot!</div>
      <div id="oneList" class="list"></div>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
  authDomain: "eyek-vote.firebaseapp.com",
  projectId: "eyek-vote",
  storageBucket: "eyek-vote.firebasestorage.app",
  messagingSenderId: "954696683994",
  appId: "1:954696683994:web:21a84298a94648ff0230e3"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const $=id=>document.getElementById(id);
let unsubState=null, unsubRound=null, eventId=null, roundId=null;

unsubState = db.collection('app').doc('state').onSnapshot(s=>{
  const d=s.data()||{};
  if(d.currentEventId && d.currentEventId!==eventId){
    eventId=d.currentEventId;
    wireEvent(eventId);
  }
});

function wireEvent(evt){
  if(unsubRound) unsubRound();
  // Listen for winners per round
  unsubRound = db.collection('events').doc(evt).collection('rounds')
    .orderBy('closedAt','asc').limit(200).onSnapshot(async snap=>{
      const encNames=[], oneNames=[];
      for(const doc of snap.docs){
        const r=doc.data()||{};
        if(!r.result) continue;
        const name = r.singerName || r.currentSingerName || r.perfSingerName || 'Singer';
        if(r.result==='encore') encNames.push(name);
        else if(r.result==='one_more') oneNames.push(name);
      }
      render(encNames, oneNames);
    });
}

function render(enc, one){
  $('encList').innerHTML = enc.length? enc.map(n=>`<div class="name">🎉 ${n}</div>`).join('') : `<div class="muted">—</div>`;
  $('oneList').innerHTML = one.length? one.map(n=>`<div class="name">➕ ${n}</div>`).join('') : `<div class="muted">—</div>`;
}
</script>

  <!-- FILE: index_board.html | Earn Your Encore Karaoke -->
</body>
</html>
