<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>EYEK â€¢ Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Arial,sans-serif;background:#0a0c12;color:#e6eef8}
    .wrap{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px}
    .card{background:#0f1422;border:1px solid #1d263b;border-radius:14px;padding:14px}
    h2{margin:6px 0 10px}
    .row{display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #1b2437}
    .dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:8px}
    .green{background:#1dd05d}.yellow{background:#f9d64a}.red{background:#ff5d7a}.gray{background:#6b7a96}
    .muted{color:#9fb0cf}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Rotation</h2>
    <div id="rot"></div>
  </div>
  <div class="card">
    <h2>Recent Results</h2>
    <div id="res"></div>
  </div>
</div>
<script>
const URL='/assets/status.json';
function colorOf(x){
  return x==='Encore'?'green':x==='Another Shot'?'yellow':x==='Maybe Next Time'?'red':'gray';
}
async function tick(){
  const r = await fetch(URL+'?_=' + Date.now());
  const j = await r.json();
  const rot = document.getElementById('rot');
  rot.innerHTML = (j.singers||[]).map(s=>`
    <div class="row"><span><span class="dot ${colorOf(s.last)}"></span>${s.name}</span><span class="muted">${s.songArtist||''}</span></div>
  `).join('') || '<div class="muted">No singers yet</div>';

  const res = document.getElementById('res');
  res.innerHTML = (j.results||[]).slice(0,12).map(r=>`
    <div class="row"><span><span class="dot ${colorOf(r.result)}"></span>${r.singer}</span><span class="muted">${r.result}</span></div>
  `).join('') || '<div class="muted">No results yet</div>';
}
setInterval(tick, 3000);
tick();
</script>
</body>
</html>
