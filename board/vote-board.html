<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Your Encore! Vote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #3a115f;
            --gold: #eaba54;
            --light-blue: #79aec1;
            --background-purple: #2F0658;
            --dark-gray: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-purple);
        }
        .container {
            max-width: 800px;
        }
        .btn {
            transition: transform 0.1s ease-in-out, background-color 0.2s;
            border-radius: 0.5rem;
            padding: 1rem 2rem;
            font-weight: bold;
            font-size: 1.25rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 2px solid transparent;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-encore {
            background-color: var(--gold);
            color: var(--background-purple);
        }
        .btn-encore:hover {
            background-color: #ffd76d;
        }
        .btn-another-shot {
            background-color: var(--light-blue);
            color: var(--background-purple);
        }
        .btn-another-shot:hover {
            background-color: #9cd4e6;
        }
        .btn-next-time {
            background-color: var(--purple);
            color: var(--gold);
            border-color: var(--gold);
        }
        .btn-next-time:hover {
            background-color: #4a1d74;
        }
        .input-field {
            border: 1px solid var(--gold);
            background-color: transparent;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .input-field::placeholder {
            color: var(--light-blue);
        }
    </style>
</head>
<body class="text-white flex flex-col items-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-6 rounded-3xl bg-gray-800 shadow-xl mt-8 space-y-6">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-[var(--gold)]">Earn Your Encore!</h1>
            <p class="text-[var(--light-blue)] mt-2">The crowd votes. The KJ decides.</p>
        </header>

        <!-- Dynamic Content Section -->
        <main id="main-content" class="space-y-6">

            <!-- Authentication Section (visible initially) -->
            <section id="auth-section" class="bg-[var(--purple)] p-6 rounded-lg space-y-4 text-center">
                <h2 class="text-2xl font-bold text-[var(--gold)]">Welcome to the Show!</h2>
                <p class="text-lg text-[var(--light-blue)]">Sign up or log in to vote for your favorite singers.</p>
                
                <div id="login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email" class="input-field w-full">
                    <input type="password" id="login-password" placeholder="Password" class="input-field w-full">
                    <button id="login-btn" class="btn w-full btn-another-shot">Log In</button>
                    <p id="login-error" class="text-red-400 text-sm hidden"></p>
                </div>

                <div id="signup-form" class="hidden space-y-4">
                    <input type="email" id="signup-email" placeholder="Email" class="input-field w-full">
                    <input type="password" id="signup-password" placeholder="Password" class="input-field w-full">
                    <input type="text" id="signup-name" placeholder="Full Name" class="input-field w-full">
                    <input type="text" id="signup-phone" placeholder="Phone (Optional)" class="input-field w-full">
                    <input type="text" id="signup-age" placeholder="Age (Optional)" class="input-field w-full">
                    <input type="text" id="signup-gender" placeholder="Gender (Optional)" class="input-field w-full">
                    <button id="signup-btn" class="btn w-full btn-another-shot">Sign Up</button>
                    <p id="signup-error" class="text-red-400 text-sm hidden"></p>
                </div>
                
                <div class="flex items-center justify-center space-x-2 text-sm text-gray-400">
                    <p id="toggle-auth-text">Don't have an account?</p>
                    <button id="toggle-auth-btn" class="text-white font-bold underline">Sign Up</button>
                </div>
            </section>

            <!-- Voting Interface (visible after login and when a singer is active) -->
            <section id="voting-section" class="bg-[var(--purple)] p-6 rounded-lg hidden space-y-4 text-center">
                <h2 class="text-2xl font-bold text-[var(--gold)]">Casting Your Vote for:</h2>
                <p id="singer-display" class="text-3xl font-bold">Singer's Name</p>
                <p id="song-display" class="text-xl text-[var(--light-blue)]">"Song Title"</p>
                
                <div class="space-y-4 flex flex-col">
                    <button id="encore-btn" class="btn btn-encore">Encore!</button>
                    <button id="another-shot-btn" class="btn btn-another-shot">Another Shot!</button>
                    <button id="next-time-btn" class="btn btn-next-time">Maybe Next Time!</button>
                </div>
                
                <p id="vote-status" class="text-green-400 font-bold hidden">Vote cast successfully!</p>
            </section>

            <!-- Board View (visible when no singer is active) -->
            <section id="board-section" class="bg-[var(--purple)] p-6 rounded-lg hidden space-y-4 text-center">
                <h2 class="text-2xl font-bold text-[var(--gold)]">Tonight's Encore! Singers</h2>
                <ul id="board-list" class="space-y-2">
                    <!-- Board items will be dynamically added here -->
                    <li class="text-lg text-white">No singers on the board yet.</li>
                </ul>
            </section>
        </main>
    </div>
    
    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        // Replace the placeholder values with your Firebase project's config.
        const firebaseConfig = {
            apiKey: "AIzaSyDGbC08WxruYIDPhZSlDlU-7Kzq-7mHENk",
            authDomain: "eyek-vote.firebaseapp.com",
            projectId: "eyek-vote",
            storageBucket: "eyek-vote.firebasestorage.app",
            messagingSenderId: "954696683994",
            appId: "1:954696683994:web:21a84298a94648ff0230e3"
        };
        const appId = firebaseConfig.appId;

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;
        let activeSingerId = null;

        // UI Elements
        const authSection = document.getElementById('auth-section');
        const votingSection = document.getElementById('voting-section');
        const boardSection = document.getElementById('board-section');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupNameInput = document.getElementById('signup-name');
        const signupPhoneInput = document.getElementById('signup-phone');
        const signupAgeInput = document.getElementById('signup-age');
        const signupGenderInput = document.getElementById('signup-gender');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const toggleAuthBtn = document.getElementById('toggle-auth-btn');
        const toggleAuthText = document.getElementById('toggle-auth-text');
        const loginErrorEl = document.getElementById('login-error');
        const signupErrorEl = document.getElementById('signup-error');
        const singerDisplayEl = document.getElementById('singer-display');
        const songDisplayEl = document.getElementById('song-display');
        const encoreBtn = document.getElementById('encore-btn');
        const anotherShotBtn = document.getElementById('another-shot-btn');
        const nextTimeBtn = document.getElementById('next-time-btn');
        const voteStatusEl = document.getElementById('vote-status');
        const boardListEl = document.getElementById('board-list');
        
        // State for UI toggling
        let isSignup = false;
        
        // --- Authentication Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                authSection.classList.add('hidden');
                startRealtimeListeners();
            } else {
                userId = null;
                authSection.classList.remove('hidden');
                votingSection.classList.add('hidden');
                boardSection.classList.add('hidden');
            }
        });

        toggleAuthBtn.addEventListener('click', () => {
            isSignup = !isSignup;
            if (isSignup) {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                toggleAuthText.textContent = "Already have an account?";
                toggleAuthBtn.textContent = "Log In";
            } else {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                toggleAuthText.textContent = "Don't have an account?";
                toggleAuthBtn.textContent = "Sign Up";
            }
            loginErrorEl.classList.add('hidden');
            signupErrorEl.classList.add('hidden');
        });

        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login error:", error);
                loginErrorEl.textContent = "Invalid email or password. Please try again.";
                loginErrorEl.classList.remove('hidden');
            }
        });

        signupBtn.addEventListener('click', async () => {
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            const name = signupNameInput.value;
            const phone = signupPhoneInput.value;
            const age = signupAgeInput.value;
            const gender = signupGenderInput.value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await setDoc(doc(db, `artifacts/${appId}/users/${user.uid}/profile`, 'data'), {
                    name,
                    email,
                    phone,
                    age,
                    gender,
                    createdAt: serverTimestamp()
                });
                
            } catch (error) {
                console.error("Signup error:", error);
                let message = "An unknown error occurred. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    message = "This email is already in use.";
                } else if (error.code === 'auth/weak-password') {
                    message = "Password should be at least 6 characters.";
                }
                signupErrorEl.textContent = message;
                signupErrorEl.classList.remove('hidden');
            }
        });

        // --- Real-time Listeners ---
        function startRealtimeListeners() {
            // Listen for the active event and current singer
            const eventsRef = collection(db, `artifacts/${appId}/public/data/events`);
            const q = query(eventsRef, where('status', '==', 'active'));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    showBoardView();
                } else {
                    snapshot.forEach(doc => {
                        const event = doc.data();
                        const currentSinger = event.currentSinger;
                        if (currentSinger && currentSinger.name) {
                            activeSingerId = currentSinger.id;
                            showVotingView(currentSinger.name, currentSinger.song);
                        } else {
                            showBoardView();
                        }
                    });
                }
            });
            
            // Listen for changes to the singer queue and board
            const singerQueueRef = collection(db, `artifacts/${appId}/public/data/singerQueue`);
            const qBoard = query(singerQueueRef, where('status', '==', 'completed'));
            onSnapshot(qBoard, (snapshot) => {
                const boardItems = [];
                snapshot.forEach(doc => {
                    boardItems.push(doc.data());
                });
                displayBoard(boardItems);
            });
        }
        
        // --- UI Display Logic ---
        function showVotingView(singerName, songTitle) {
            votingSection.classList.remove('hidden');
            boardSection.classList.add('hidden');
            singerDisplayEl.textContent = singerName;
            songDisplayEl.textContent = `"${songTitle}"`;
            voteStatusEl.classList.add('hidden');
        }

        function showBoardView() {
            votingSection.classList.add('hidden');
            boardSection.classList.remove('hidden');
        }
        
        function displayBoard(singers) {
            boardListEl.innerHTML = '';
            if (singers.length === 0) {
                const li = document.createElement('li');
                li.className = 'text-lg text-white';
                li.textContent = 'No singers on the board yet.';
                boardListEl.appendChild(li);
                return;
            }
            
            singers.forEach(singer => {
                const li = document.createElement('li');
                li.className = 'text-lg text-white font-bold';
                li.textContent = `${singer.name} - "${singer.song}"`;
                boardListEl.appendChild(li);
            });
        }
        
        // --- Voting Logic ---
        async function castVote(voteType) {
            if (!userId) {
                alert("Please log in to cast a vote!"); // Using alert as a temporary fix. Can be replaced with a modal.
                return;
            }
            if (!activeSingerId) {
                 alert("No singer is currently active for voting.");
                 return;
            }
            
            // Reference to the vote document in the public collection
            const voteDocRef = doc(db, `artifacts/${appId}/public/data/eventVotes`, `${userId}-${activeSingerId}`);
            
            // Reference to the user's private vote history
            const userVoteDocRef = doc(db, `artifacts/${appId}/users/${userId}/votes`, `${activeSingerId}`);

            try {
                // Submit vote to the public collection
                await setDoc(voteDocRef, {
                    userId: userId,
                    singerId: activeSingerId,
                    vote: voteType,
                    timestamp: serverTimestamp()
                }, { merge: true });
                
                // Save vote history in the user's private collection
                await setDoc(userVoteDocRef, {
                    singerId: activeSingerId,
                    vote: voteType,
                    timestamp: serverTimestamp()
                }, { merge: true });

                voteStatusEl.textContent = `You voted "${voteType}"!`;
                voteStatusEl.classList.remove('hidden');
                
            } catch (error) {
                console.error("Error casting vote:", error);
                voteStatusEl.textContent = "Error casting vote. Please try again.";
                voteStatusEl.classList.remove('hidden');
            }
        }

        encoreBtn.addEventListener('click', () => castVote('Encore!'));
        anotherShotBtn.addEventListener('click', () => castVote('Another Shot!'));
        nextTimeBtn.addEventListener('click', () => castVote('Maybe Next Time!'));
    </script>
</body>
</html>
