<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EYEK • Console</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0b1020;--card:#13183a;--text:#f5f7ff;--muted:#a8b6ff;--eyek:#00e5a8}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; background:radial-gradient(1200px 700px at 30% -10%, #1b2250 0%, var(--bg) 55%),
                   radial-gradient(900px 600px at 120% 120%, #13204a 0%, transparent 55%) var(--bg);
       color:var(--text); font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
  .wrap{max-width:1100px; margin:5vh auto; padding:0 18px}
  h1{font:900 40px Montserrat,sans-serif; margin:0 0 8px}
  p{color:var(--muted)}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; margin-top:20px}
  a.card{
    display:block; text-decoration:none; color:var(--text); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; font-weight:800;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  a.card:hover{transform:translateY(-2px); box-shadow:0 14px 32px rgba(0,0,0,.45)}
  .tag{display:inline-block; font-size:12px; font-weight:900; color:#061d15; background:var(--eyek); padding:.2em .5em; border-radius:.5em; margin-top:10px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>EYEK • Operator Console</h1>
    <p>Jump to any page below. Tip: add <code>?venue=Lucky+Tap&kj=Tom&pin=4321</code> to <em>Screen</em> for a one-time setup.</p>
    <div class="grid">
      <a class="card" href="./vote/index.html">Vote Page<div class="tag">/vote</div></a>
      <a class="card" href="./screen/index.html">Screen Display<div class="tag">/screen</div></a>
      <a class="card" href="./board/index.html">Board / Leaderboard<div class="tag">/board</div></a>
      <a class="card" href="./host/index.html">Host Controls<div class="tag">/host</div></a>
      <a class="card" href="./admin/index.html">Admin<div class="tag">/admin</div></a>
      <a class="card" href="./reports/index.html">Reports<div class="tag">/reports</div></a>
      <a class="card" href="./assets/health.txt">Assets Health<div class="tag">/assets</div></a>
    </div>
  </div>
</body>
</html>
