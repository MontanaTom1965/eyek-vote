name: Deploy EYEK â€” vote subdomain (all folders)

on:
  push:
    branches: [ main ]
    paths:
      - 'vote/**'
      - 'screen/**'
      - 'board/**'
      - 'host/**'
      - 'admin/**'
      - 'assets/**'
      - '.github/workflows/deploy-all.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SG_DEPLOY_KEY }}" > ~/.ssh/sg_deploy
          chmod 600 ~/.ssh/sg_deploy
          ssh-keyscan -p "${{ secrets.SG_PORT }}" "${{ secrets.SG_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Create remote folders
        shell: bash
        env:
          SG_BASE_PATH: ${{ secrets.SG_BASE_PATH }}
        run: |
          ssh -p "${{ secrets.SG_PORT }}" -i ~/.ssh/sg_deploy \
            "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}" \
            "mkdir -p ${SG_BASE_PATH}/{vote,screen,board,host,admin,assets}"

      - name: Connectivity smoke test
        shell: bash
        run: |
          ssh -o ConnectTimeout=10 -p "${{ secrets.SG_PORT }}" -i ~/.ssh/sg_deploy \
            "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}" "echo OK && exit"

      - name: Deploy folders (vote, screen, board, host, admin, assets)
        shell: bash
        env:
          SG_BASE_PATH: ${{ secrets.SG_BASE_PATH }}
        run: |
          set -euo pipefail
          for dir in vote screen board host admin assets; do
            if [ -d "$dir" ]; then
              echo "Deploying ./$dir -> ${SG_BASE_PATH}/$dir/"
              rsync -avz --delete \
                -e "ssh -p ${{ secrets.SG_PORT }} -i ~/.ssh/sg_deploy" \
                "$dir/" "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}:${SG_BASE_PATH}/$dir/"
            else
              echo "Skipping $dir (no local folder)"
            fi
          done

