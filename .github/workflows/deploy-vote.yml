name: Deploy to SiteGround (vote.earnyourencorekaraoke.com)

on:
  push:
    branches: [ main ]
    paths:
      - 'vote/**'
      - 'screen/**'
      - 'board/**'
      - 'host/**'
      - 'admin/**'
      - 'assets/**'
      - 'reports/**'
      - '.github/workflows/deploy-vote.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Write the private key from secret, strip any CR characters,
      # preload known_hosts, and verify the key parses.
      - name: Prepare SSH key & known_hosts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          # Write key from secret and remove ALL CR characters that can break libcrypto
          printf '%s' "${{ secrets.SG_DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/sg_deploy
          chmod 600 ~/.ssh/sg_deploy
          # Preload remote host key to avoid interactive trust prompt
          ssh-keyscan -p "${{ secrets.SG_PORT }}" "${{ secrets.SG_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          # Sanity: ensure the private key parses
          ssh-keygen -y -f ~/.ssh/sg_deploy > /dev/null

      # Quick non-interactive SSH check so we fail early with a clear error
      - name: Connectivity smoke test
        shell: bash
        run: |
          ssh -o BatchMode=yes -o ConnectTimeout=10 \
            -p "${{ secrets.SG_PORT }}" -i ~/.ssh/sg_deploy \
            "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}" "echo OK"

      # Ensure the remote folder structure exists
      - name: Create remote folders
        shell: bash
        env:
          SG_BASE_PATH: ${{ secrets.SG_BASE_PATH }}
        run: |
          ssh -p "${{ secrets.SG_PORT }}" -i ~/.ssh/sg_deploy \
            "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}" \
            "mkdir -p ${SG_BASE_PATH}/{vote,screen,board,host,admin,assets,reports}"

      # Deploy each local folder to its matching remote directory
      - name: Deploy folders (vote, screen, board, host, admin, assets, reports)
        shell: bash
        env:
          SG_BASE_PATH: ${{ secrets.SG_BASE_PATH }}
        run: |
          set -euo pipefail
          for dir in vote screen board host admin assets reports; do
            if [ -d "$dir" ]; then
              echo "Deploying ./$dir -> ${SG_BASE_PATH}/$dir/"
              rsync -avz --delete \
                -e "ssh -p ${{ secrets.SG_PORT }} -i ~/.ssh/sg_deploy" \
                "$dir/" "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}:${SG_BASE_PATH}/$dir/"
            else
              echo "Skipping $dir (no local folder)"
            fi
          done
